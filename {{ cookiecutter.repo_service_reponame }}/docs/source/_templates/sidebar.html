<style>
    #doc-search {
         width: 100%;
        height: 100%;
    }
</style>

{% raw %}
<p class="logo">
    <a href="{{ pathto(master_doc) }}">
        <img
            class="logo"
            src="{{ pathto('_static/logo.png', 1) }}">
    </a>
</p>
{% endraw %}

<p>
    <a
        class="github-button"
        href="https://github.com/{{ cookiecutter.repo_service_username }}/{{ cookiecutter.repo_service_reponame }}"
        data-size="large"
        data-show-count="true"
        aria-label="Star {{ cookiecutter.repo_service_username }}/{{ cookiecutter.repo_service_reponame }} on GitHub">
        Star
    </a>
</p>

<p>
    {{ cookiecutter.description }}
</p>

<script async defer src="https://buttons.github.io/buttons.js"></script>
